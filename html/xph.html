<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="../css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../css/xph.css">
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/echarts.js"></script>

</head>
<body>
<div class="xph-wrapper">
    <div class="xph-head"></div>
    <div class="xph-body">
        <div class="body-content">
            <div class="pie">
                <div id="main"></div>
            </div>

        </div>
    </div>
    <div class="xph-foot">
        <div class="xf-content">
            <div class="xf-list item-old">
                <div class="list-picture">
                    <img src="../img/nongtechanpin.png" alt="">
                </div>
                <div class="list-text">
                   <p class="title">农特产品</p>
                    <p class="explain">发展城郊农业 打造富裕坝塘</p>
                </div>
            </div>
            <div class="xf-list item-even">
                <div class="list-picture">
                    <img src="../img/yuancailiao.png" alt="">
                </div>
                <div class="list-text">
                    <p class="title">原材料</p>
                    <p class="explain">减少分销环节，直接供给生产企业</p>
                </div>
            </div>
            <div class="xf-list item-old">
                <div class="list-picture">
                    <img src="../img/jixiezhuangbei.png" alt="">
                </div>
                <div class="list-text">
                    <p class="title">机械装备</p>
                    <p class="explain">加快推进农业机械化 农机工业发展</p>
                </div>
            </div>
            <div class="xf-list item-even">
                <div class="list-picture">
                    <img src="../img/yunshuzhuangbei.png" alt="">
                </div>
                <div class="list-text">
                    <p class="title">运输装备</p>
                    <p class="explain">中心城区为主核 完善娄底运输体系</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/xph.js" ></script>
</body>
</html>
