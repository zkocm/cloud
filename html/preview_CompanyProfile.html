<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/CompanyProfile-preview.css">

<body>
<div class="wrapper-cppf">

            <div class="linkman"><span>联系人</span><input type="text" value="龚女士" disabled="disabled"></div>
            <div class="phone"><span>电&nbsp&nbsp&nbsp话</span><input type="text" value="13973892019" disabled="disabled"></div>
            <div class="fax"><span>传&nbsp&nbsp&nbsp真</span><input type="text" value="07388119119" disabled="disabled"></div>
            <div class="address"><span>地&nbsp&nbsp&nbsp址</span><input  type="text" value="湖南省娄底市经济开发区创业大厦5F" disabled="disabled"></div>
        </div>
    </div>
    <div class="foot-cppf">
        <input type="submit" value="完成" onclick="CompanyProfile()">
    </div>
</div>
</body>
</html>
