	<body>
		<div id="NewHunanArmy">

			</div>
			<!--国家级园区-->
			<div class="NewHnArmy_Countries">
				<!--国家级园区-->
				<div class="NewHnArmy_Countries_tilte">
					<span style="color: #333333;font-size: 20px;font-weight: bold;">国家级园区</span>	
				</div>
				<!--文字下标线-->
				<div>
					<div class="NewHnArmy_Countries_making">		
					</div>
				</div>

				<div class="NewHnArmy_Countries_content">
					<!--园区图片-->
					<div class="NewHnArmy_Countries_content_logo">
						<img src="../img/yuanqu.png" />
					</div>

					<!--具体介绍-->
					<div class="NewHnArmy_Countries_content_describle">
						<!--园区名-->
						<div class="NewHnArmy_describle_a">
							<span style="color:#333333;font-size: 20px;">娄底经济技术开发区</span>
						</div>
						<!--属性-->
						<div class="NewHnArmy_describle_b">
							<span>地点：娄底市</span>
							<span class="divider">|</span>
							<span>区域类别：经济开发区</span>
							<span class="divider">|</span>
							<span>成立时间：2002年</span>
						</div>
						<!--分割线-->
						<div class="dottedline"></div>
						<!--内容简介-->
						<div class="NewHnArmy_describle_c">
							<span>娄底市经济开发区是湖南省人民政府批准成立的省级开发区，2013年元月18日升为国家级经济技术开发区。
							</span>
							<span>开发区党委、管委会为中共娄底市委、娄底市人民政府的派出机构，代表市委、市人民政府在辖区内行使市级综合经济管理职能和县级行政职能，辖涟滨和大埠桥两个街道办事处，总面积72.8平方公里，总人口6万多人。
							</span>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>

					</div>
