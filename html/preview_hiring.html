<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="../css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="../css/preview_hiring.css">
<!--    <script src="../js/jquery-1.11.1.min.js"></script>-->
</head>
<body>
<div class="wrapper-hiring">
    <div class="head group">
        <div class="title item basic-information">
            <span>基本信息</span>
        </div>
        <div class="item job-title">
            <span>
                职位名称
            </span>
            <input type="text" value="软件工程师" disabled="disabled">
        </div>
        <div class="item degree-required" >
            <span>学历要求</span>
            <select name="" id="" disabled="disabled">
                <option value="">
                    不限
                </option>
            </select>
        </div>
        <div class="item work-experience">
            <span>
                工作经验
            </span>
            <select name="" id="" disabled="disabled">
                <option value="">不限</option>
            </select>
        </div>
        <div class="item working-place">
            <span>
                工作地点
            </span>
            <select name="" id="" disabled="disabled">
                <option value="">
                    娄星区
                </option>
            </select>
        </div>
        <div class="item salary">
            <span>薪资待遇
            </span>
            <select name="" id="" disabled="disabled">
                <option value="">
                    6k
                </option>
            </select>
            <span class="salary-center">
                至
            </span>
            <select class="second" name="" id="" disabled="disabled">
                <option value="">8k</option>
            </select>


            <label>
                <div class="icon">
                </div>
                <input class="negotiable" type="checkbox">
            </label>
            <span class="footer">面议</span>



        </div>
    </div>
    <div class="body group">
        <div class="title item job-description"><span>职位描述</span></div>
        <div class="area"><textarea name="" id="" cols="30" rows="10" disabled="disabled">负责银行绩效考核系统数据库、JAVA的开发工作； 现场系统环境部署、调试；客户数据检查、测试、反馈、程序调试；
                </textarea></div>

    </div>
    <div class="h-foot group">
        <div class="job-require item title"><span>职位要求</span></div>
        <div class="area"><textarea name="" id="" cols="30" rows="10" disabled="disabled">本科及以上学历，计算机相关专业；1年以上数据库/JAVA开发工作经验；具有良好的数据库理论基础，有使用过SQL SERVER、ORACLE、SYBASE，DB2等一种或多种数据库经验；
                </textarea></div>
    </div>
    <div class="release">
        <input type="submit" value="完成" onclick="post_recruitment()">
    </div>
</div>
<script src="../js/hiring.js"></script>
</body>
</html>
