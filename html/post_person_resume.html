<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人简历</title>
<!--		<link rel="stylesheet" href="../css/bootstrap.min.css" />-->
		<link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" href="../css/person_resume.css" />
		<!--<script type="text/javascript" src="../js/jquery.min.js" ></script>-->
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap-datetimepicker.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap-datetimepicker.zh-CN.js" ></script>
	</head>
	<body>
	
		
		<div class="p_s_main">
			
			<!-- 背景图和头像 -->
			<div class="p_s_img">
				<div class="p_s_img01">
					<img src="../img/gerenbg.png" />
				</div>
				<div class="p_s_img02">
					<img class="p_s_imgcon" src="../img/rencai_pic.png"/>
					<div class="p_s_name">李女士</div>
				</div>
			</div>
			<!-- //背景图和头像 -->
			
			
			<div class="p_s_info">
				
				<!-- 基本信息 -->
				<div class="p_s_basic">基本信息</div>
				<div>
					<div class="p_s_binfo_line">
						<div class="p_s_bifo">
							<span>姓<span></span>名</span>
							<input name="" type="text" value="李静"/>
						</div>
						<div class="p_s_bifo p_s_binfo_right">
							<span>毕业院校</span>
							<input name="" type="text" value="华中科技大学"/>
						</div>
					</div>
					<div>
						<div class="p_s_bifo">
							<span>性<span></span>别</span>
							<select>
								<option>女</option>
								<option>男</option>
							</select>
						</div>
						<div class="p_s_bifo p_s_binfo_right">
							<span>学<span></span>历</span>
							<select>
								<option>本科</option>
							</select>	
						</div>
					</div>
					<div>
						<div class="p_s_bifo">
							<span>年<span></span>龄</span>
							<div class="p_s_bifo p_s_bor">
								<span class="p_s_icon_str">岁</span>
								<input name="" type="text" value="30" maxlength="10"/>
							</div>	
						</div>
						<div class="p_s_bifo p_s_binfo_right">
							<span>专业名称</span>
							<input name="" type="text" value="市场营销"/>
						</div>
					</div>
					<div>
						<div class="p_s_bifo">
							<span>身<span></span>高</span>
							<div class="p_s_bifo p_s_bor">
								<span class="p_s_icon_str">cm</span>
								<input name="" type="text" value="156" maxlength="10"/>
							</div>
						</div>
						<div class="p_s_bifo p_s_binfo_right">
							<span>工作经验</span>
							<div class="p_s_bifo p_s_bor">
								<span class="p_s_icon_str">年</span>
								<input name="" type="text" value="8" maxlength="10"/>
							</div>
						</div>
					</div>
					<div>
						<div class="p_s_bifo p_s_bifotext">
							<span>个人评价</span>
							<textarea class="p_s_binfo_bottom">在工作和学习过程中，深深感受到互联网的发展设计展现出的新的活力。个人性格开朗，最大的特点是态度端正，做事认真负责，团队意识强，这些都得到同事及领导认可。喜欢观察周围的事物，善于收集资料分析问题，热爱生活，具备相关的专业知识和较强的学习能力，不断要求自己、提升自己。
							</textarea>
						</div>
					</div>
					<div style="clear: both;"></div>
				</div>
				<!-- //基本信息 -->
				
				<div class="p_s_line"></div>
				
				<!-- 求职意向 -->
				<div class="p_s_basic">求职意向</div>
				<div>
					<div class="p_s_binfo_line">
						<div class="p_s_bifo">
							<span>求职职位</span>
							<input name="" type="text" value="业务经理"/>
						</div>
						<div class="p_s_bifo p_s_binfo_right">
							<span>求职地区</span>
							<select>
								<option>娄星区</option>
							</select>
						</div>
					</div>
					<div>
						<div class="p_s_bifo">
							<span>期望薪资</span>
							<div class="p_s_bifo p_s_bor">
								<!--<a href="javascript:void(0)"><i class="p_s_icon_req1"></i></a>
								<input class="p_s_winput" name="" type="text" value="6k"/>-->
								<select class="p_s_winput">
									<option>6k</option>
								</select>
							</div>
							<span class="p_s_wspan">至</span>
							<div class="p_s_bifo p_s_bor">
								<!--<a href="javascript:void(0)"><i class="p_s_icon_req2"></i></a>
								<input class="p_s_winput1" name="" type="text" value="8k"/>-->
								<select class="p_s_winput1">
									<option>8k</option>
								</select>
							</div>
						</div>
						<div class="p_s_bifo p_s_binfo_right">
							<span>到岗日期</span>
							<select>
								<option>随时到岗</option>
							</select>
						</div>
					</div>
				</div>
				<!-- //求职意向 -->
				
				<div class="p_s_line"></div>
				
				<!-- 个人水平 -->
				<div class="p_s_basic">个人水平</div>
				<div>
					<div class="p_s_binfo_line">
						<div class="p_s_bifo">
							<span>外语水平</span>
							<input name="" type="text" value="高"/>
						</div>
						<div class="p_s_bifo p_s_binfo_right">
							<span>其他技能</span>
							<select>
								<option>无</option>
							</select>	
						</div>
					</div>
					<div>
						<div class="p_s_bifo">
							<span class="p_s_imputer">计算机能力</span>
							<input name="" type="text" value="一般"/>
						</div>
					</div>
				</div>
				<!-- //个人水平 -->
				
				<div class="p_s_line"></div>
				
				<!-- 教育经历 -->
				<div class="p_s_basic">教育经历</div>
				<div>
					<div class="p_s_binfo_line">
						<div class="p_s_bifo">
							<span>学<span></span>校</span>
							<input name="" type="text" value="华中科技大学"/>
						</div>
						<div class="p_s_bifo p_s_binfo_right">
							<span>起始时间</span>
							<div class="p_s_bifo p_s_bor">
								<a href="javascript:void(0)"><i class="p_s_icon_req1"></i></a>
								<input class="form_datetime p_s_winput" name="" type="text" value="1992-07" id="p_s_edustarttime" readonly="readonly"/>
							</div>
							<span class="p_s_wspan">至</span>
							<div class="p_s_bifo p_s_bor">
								<a href="javascript:void(0)"><i class="p_s_icon_req2"></i></a>
								<input class="form_datetime p_s_winput1" name="" type="text" value="1995-10" id="p_s_eduendtime" readonly="readonly"/>
							</div>	
						</div>
					</div>
					<div>
						<div class="p_s_bifo">
							<span>专<span></span>业</span>
							<input name="" type="text" value="市场营销"/>
						</div>
						<div class="p_s_bifo p_s_binfo_right">
							<span>学<span></span>历</span>
							<select>
								<option>本科</option>
							</select>	
						</div>
					</div>
					<div>
						<div class="p_s_bifo p_s_btn">
							<button><span>+添加教育经历</span></button>
						</div>
					</div>
				</div>
				<!-- //教育经历 -->
				
				<div class="p_s_line"></div>
				
				<!-- 工作经历 -->
				<div class="p_s_basic">工作经历</div>
				<div>
					<div class="p_s_binfo_line">
						<div class="p_s_bifo">
							<span>公<span></span>司</span>
							<input name="" type="text" value="娄底市汽车运输总公司双峰公司"/>
						</div>
						<div class="p_s_bifo p_s_binfo_right">
							<span>职<span></span>务</span>
							<input name="" type="text" value="销售代表"/>
						</div>
					</div>
					<div>
						<div class="p_s_bifo">
							<span>起始时间</span>
							<div class="p_s_bifo p_s_bor">
								<a href="javascript:void(0)"><i class="p_s_icon_req1"></i></a>
								<input class="form_datetime p_s_winput" name="" type="text" value="1992-07" id="p_s_workstarttime" readonly="readonly"/>
							</div>
							<span class="p_s_wspan">至</span>
							<div class="p_s_bifo p_s_bor">
								<a href="javascript:void(0)"><i class="p_s_icon_req2"></i></a>
								<input class="form_datetime p_s_winput1" name="" type="text" value="1995-10" id="p_s_workendtime" readonly="readonly"/>
							</div>	
						</div>
					</div>
					<div>
						<div class="p_s_bifo p_s_bifotext">
							<span>工作描述</span>
							<textarea class="p_s_binfo_bottom">在工作和学习过程中，深深感受到互联网的发展设计展现出的新的活力。个人性格开朗，最大的特点是态度端正，做事认真负责，团队意识强，这些都得到同事及领导认可。喜欢观察周围的事物，善于收集资料分析问题，热爱生活，具备相关的专业知识和较强的学习能力，不断要求自己、提升自己。
							</textarea>
						</div>
					</div>
					<div style="clear: both;"></div>
					<div>
						<div class="p_s_bifo p_s_btn">
							<button><span>+添加工作经历</span></button>
						</div>
					</div>
					
				</div>
				<!-- //工作经历 -->
				
				<div style="clear: both;"></div>
				
				<!-- 底部信息 -->
				<div>
					<div class="p_s_binfo_line p_s_binfo_bottom">
						<div class="p_s_bifo p_s_inbl">
							<div class="p_s_bifo p_s_bifospan">
								<span>更新时间：2018-09-09</span>
							</div>
							<div class="p_s_bifo p_s_bifospan">
								<a href="javascript:void(0)" onclick="preview_person_resume()">预览</a>
							</div>
						</div>

						<div class="p_s_bifo p_s_inbl p_s_binfo_right">
							<button>删除</button>
							<button>发布</button>
						</div>
					
					</div>
				</div>
				<!-- //底部信息 -->
				<div style="clear: both;"></div>
				
			</div>

		</div>
		
		<script type="text/javascript" src="../js/person_resume.js" ></script>
	</body>
</html>
